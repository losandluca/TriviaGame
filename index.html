<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="assets/javascript/app.js"></script>


  <title>Trivia Game</title>
</head>

<body>


  <div class="container">
    <h1 class="display-4">The Great Unknown</h1>
  </div>


  <row>
    <div class="col-md-5"></div>
    <div class="col-md-2">
      <button type="button" class="btn start">Start</button>
    </div>
    <div class="col-md-5"></div>
  </row>
  <row>
    <div class="col-md-12">
      <h2>
        <div id="time-holder"></div>
      </h2>
    </div>
  </row>
  <row>
    <div class="col-md-12">
      <h2>
        <div id="question-holder"></div>
      </h2>
      <h2>
        <div id="answer-holder"></div>
      </h2>
    </div>
  </row>
  <row>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h2>
        <div id="image-holder"></div>
      </h2>
    </div>
    <div class="col-md-4"></div>
  </row>
  <row>
    <div class="col-md-12">
      <h2>
        <div id="choice-holder-1"></div>
      </h2>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h2>
        <div id="correct-holder"></div>
      </h2>
    </div>
    <div class="col-md-4"></div>
    <row>
      <div class="col-md-12">
        <h2>
          <div id="choice-holder-2"></div>
        </h2>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h2>
          <div id="incorrect-holder"></div>
        </h2>
      </div>
      <div class="col-md-4"></div>
    </row>
    <row>
      <div class="col-md-12">
        <h2>
          <div id="choice-holder-3"></div>
        </h2>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h2>
          <div id="unanswered-holder"></div>
        </h2>
      </div>
      <div class="col-md-4"></div>
    </row>
    <row>
      <div class="col-md-12">
        <h2>
          <div id="choice-holder-4"></div>
        </h2>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h2>
          <div id="restart-holder"></div>
        </h2>
      </div>
      <div class="col-md-2"></div>
    </row>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
</body>

</html>
